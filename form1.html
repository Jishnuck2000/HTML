<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><u><font color="red">Student Registration Form</font></u></h3>
        <table bgcolor="lightgrey">
            <form>
                <tr>
                    <td>
                        <label>First Name:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    </td>
                
                    <td>
                        <input type="text" name="first name" placeholder="Enter your first name" style="width:600px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Last Name:
                        </label>
                    </td>
                    
                    <td>
                        <input type="text" name="last name" placeholder="Enter your last name" style="width:600px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="text" name="email" placeholder="it should contain @" style="width:600px">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>Mobile:</label>
                    </td>
                    <td><input type="text" name="mobile" placeholder="only 10 digits are allowed" style="width:600px"></td>
                    
                    
                </tr>
                <tr>
                    <td>
                        <label>Gender:</label>

                    </td>
                    <td><input type="radio" value="male">Male
                    <input type="radio" value="female">Female</td>
                </tr>
                <tr>
                    <td>
                        <label>Date Of Birth:</label>
                    </td>
                    <td>
                        <input type="date" place holder="mm/dd/yyyy" style="width:600px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address:</label>
                    </td>
                    <td>
                        <textarea style="width:600px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>City:</label>
                    </td>
                    <td><input type="text" name="city" style="width:600px"></td>
                </tr>
                <tr>
                    <td>
                        <label>Area PIN:</label>
                    </td>
                    <td>
                        <input type="number" name="area pin" style="width:600px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            State:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="state" style="width:600px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Qualification:</label>
                    </td>
                    <td>
                        <select>
                            <selected><option value="Select qualification">Select Qualification</option></selected>
                            <option value="bca">BCA</option>
                            <option value="bsc">BSC</option>
                            <option value="diploma">Diploma</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Specialization:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="Specialization" value="computer science">Computer science<br>
                        <input type="checkbox" name="Specialization" value="Information Technology">Information Technology<br>
                        <input type="checkbox" name="Specialization" value="computer architecture">Computer Architecture<br>
                        <input type="checkbox" name="Specialization" value="tele communication">Tele Communication

                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Password:
                        </label>
                    </td>
                    <td>
                        <input type="password" style="width:600px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="registered" style="background-color: forestgreen;">
                    </td>
                </tr>


            </form>
        </table>
    
</body>
</html>
